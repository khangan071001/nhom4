<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khang An</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    <div class="main">
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>Khang An</p>

        <!--Left part-->
        <div class="left">
            <!--Song image-->
            <img id ="track_image" alt="">
            <div class="volume">
                <p id="volume_show">00</p>
                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
                <input id="volume" type="range" min="0" max="100" onchange="volume_change()">
            </div>
        </div>
        <!--Right part-->
        <div class="right">
            <!--Song title-->
            <div id="title"> <p>Title.mp3</p></div>
            <div id="artist"><p>Artist name</p></div>

            <!--Middle part-->
            <div class="middle">
                <button id="pre" onclick="previous_song()">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </button>
                <button onclick="justplay()" class="play" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>

            </div>
            <!--Song duration part-->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
            </div>
            <button id="auto" onclick="autoplay_switch()">Autoplay <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
